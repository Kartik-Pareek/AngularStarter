<div class="form-master">
<form class="container">
    <h1 class="MasterClass" >Item Master</h1>
 
        <div class="row" style="margin-top: 30px">
            <div class="col-6">
                <div class="form-group ">
                    <b><label for="itemcategory">Item Category</label></b>
                    <input type="email" class="form-control" placeholder="Item Category">
                </div>
                <div class="form-group ">
                    <b><label for="itemcode">Item Code</label></b>
                    <input type="email" class="form-control" placeholder="Item Code">
                </div>
                <div class="form-group ">
                    <b><label for="itemname">Item Name</label></b>
                    <input type="email" class="form-control" placeholder="Item Name">
                </div>
                <div class="form-group ">
                    <b><label for="itembrand">Item Brand</label></b>
                    <input type="email" class="form-control" placeholder="Item Brand">
                </div>
                <div class="form-group ">
                    <b><label for="suffix">Suffix</label></b>
                    <select input type="email" class="form-control" placeholder="Suffix">
                        <option value="selectcountry" style="color: #D3D3D3;">--select suffix--</option>
                    </select>
                </div>
                <div class="form-group ">
                    <b><label for="description">Description</label></b>
                    <input type="email" class="form-control" placeholder="Description">
                </div>
            </div>
         
    <div class="col-6">
        <div class="form-group ">
            <b><label for="warehouse">Warehouse</label></b>
            <select input type="email" class="form-control" placeholder="Warehouse">
                <option value="selectcountry" style="color: #D3D3D3;">--select warehouse--</option>
            </select>
        </div>
        <div class="form-group ">
            <b><label for="tax">Tax</label></b>
            <input type="number" class="form-control" placeholder="Tax%">
          </div>
          <div class="form-group ">
            <b><label for="unitprice">Unit Price</label></b>
            <input type="number" class="form-control" placeholder="Unit Price">
          </div>
          <div class="form-group ">
            <b><label for="mrp">MRP</label></b>
            <input type="number" class="form-control" placeholder="MRP">
          </div>
          <div class="form-group ">
            <b><label for="barcode">Barcode</label></b>
            <input type="text" class="form-control" placeholder="Barcode">
          </div>
    
</div>
    </div>
<div class="wrapper">
    <button type="reset" class="btn btn-primary">Reset</button> &nbsp;
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>
