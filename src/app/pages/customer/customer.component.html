<div class="form-master">
<form class="container">
        <h1 class="MasterClass" >Customer Details</h1>
            <div class="col-6">
                <div class="form-group ">
                    <b><label for="customercode">Customer Code</label></b>
                    <input type="text" class="form-control" placeholder="Customer Code">
                </div>
                <div class="form-group ">
                    <b><label for="customername">Customer Name</label></b>
                    <input type="text" class="form-control" placeholder="Customer Name">
                </div>
                <div class="form-group ">
                    <b><label for="contactnumber">Contact Number</label></b>
                    <input type="text" class="form-control" placeholder="Contact Number">
                </div>
                <div class="form-group ">
                    <b><label for="address">Address</label></b>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
            </div>
        <div class="wrapper">
            <button type="reset" class="btn btn-primary">Reset</button> &nbsp;
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>
</div>
